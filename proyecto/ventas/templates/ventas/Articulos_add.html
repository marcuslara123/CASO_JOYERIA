<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulo</title>
</head>
<body>
    <h3>Agregar Articulo</h3>
    <form action="" method="post">
        {% csrf_token %} 
        {{ form.as_table }}
        <input type="submit" value="Agregar">
    </form>

    <br><br>
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <br>
    <a href="{% url 'crud_articulos' %}">Volver</a>
</body>
</html>
