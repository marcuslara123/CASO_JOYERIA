{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="icon" type="image/png" href="{% static 'IMG/favicon.png' %}">
    <link rel="stylesheet" href='{% static "CSS/Style.css" %}'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body id="AgregarCliente">
    <div id="formulario-cliente">
        <h3 id="h3datoscliente">Datos del cliente</h3>
        <form id="formdatoscliente" action="" method="POST">
            {% csrf_token %} 
            <div class="mb-3">
                <label class="form-label">Rut:</label>
                <input type="text" class="form-control" name="rut">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" name="apePat">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" name="apeMat">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" name="fecNac">
            </div>
            <div class="mb-3">
                <label class="form-label">Region:</label>
                <select class="form-select" name="region">
                    {% for tmp in regions %}
                        <option value="{{tmp.id_region}}">{{tmp.region}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="mail" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Direccion:</label>
                <input type="text" class="form-control" name="dire">
            </div>
            <input type="submit" class="btn btn-primary" value="Agregar">
        </form>
    </div>
    <br><br>
    
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <br>
    <a href="{% url 'Clientes' %}" class="btn btn-secondary">Volver</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>
</html>
