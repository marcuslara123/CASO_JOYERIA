<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar clintes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/proyecto/ventas/static/CSS/Style.css">
</head>
<body id="AgregarCliente">
    <h3 id="h3datoscliente">Datos del cliente</h3>
    <form id="formdatoscliente" action="" method="POST">
        {% csrf_token %} 
        <pre class="pre_datoscliente">Rut: <input type="text" name="rut"></pre>
        <pre class="pre_datoscliente">Nombre: <input type="text" name="nombre"></pre>
        <pre class="pre_datoscliente">Apellido Paterno: <input type="text" name="apePat"></pre>
        <pre class="pre_datoscliente">Apellido Materno: <input type="text" name="apeMat"></pre>
        <pre class="pre_datoscliente">Fecha de Nacimiento: <input type="date" name="fecNac"></pre>
        <pre class="pre_datoscliente">Articulo: <select name="N_articulo">
            {% for tmp in articulos %}
                <option value="{{tmp.articulo}}">{{tmp.articulo}}</option>
            {% endfor %}
        </select>
       
        <pre class="pre_datoscliente" >Email:<input type="mail" name="email"></pre>
        <pre class="pre_datoscliente" >Direccion:<input type="text" name="dire"></pre>
        <input type="submit" value="Agregar">
    </form>
    <br><br>
    
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <br>
    <a href="{% url 'Clientes' %}">Volver</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>
</html>
